<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <link rel='stylesheet' href='styles.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>

    <div class='calculatorBody'>
        <div class='calculatorScreen'>
            <div id="results"></div>
        </div>

        <div class='buttonBody'>

            <div class='row1'>
                <button class='clear' id="extra">AC</button>
                <button class='posneg' id="extra">&plusmn;</button>
                <button class='percent' id="extra">%</button>
                <button class='sign' id="divide">&divide;</button>
               
            </div>
            <div class='row2'>
                <button class='seven' id="number">7</button>
                <button class='eight' id="number">8</button>
                <button class='nine' id="number">9</button>
                <button class='sign' id="multiple">&times;</button>
            </div>
            <div class='row3'>
                <button class='four' id="number">4</button>
                <button class='five' id="number">5</button>
                <button class='six' id="number">6</button>
                <button class='sign' id="minus">&minus;</button>
            </div>
            <div class='row4'>
                <button class='one' id="number">1</button>
                <button class='two' id="number">2</button>
                <button class='three' id="number">3</button>
                <button class='sign' id="plus">+</button>
            </div>
            <div class='row5'>
                <button class='zero' id="number">0</button>
                <button class='decimal' id="number">.</button>
                <button class='equal' id="sign">=</button>
            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" 
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <script src='script.js'></script>
</body>
</html>
